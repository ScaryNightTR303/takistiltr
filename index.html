  .product-title {

  /* Modal */

    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 15px;
  }
  .modal-bg.active {
    display: flex;
  }
  .modal {
    background: white;
    border-radius: 10px;
    max-width: 500px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    padding: 20px;
    position: relative;
  }
  .modal h2 {
    margin-bottom: 15px;
  }
  .close-btn {
    position: absolute;
    top: 10px; right: 15px;
    background: transparent;
    border: none;
    font-size: 22px;
    cursor: pointer;
    color: #666;
  }
  /* Cart Items */
  .cart-items {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    border-bottom: 1px solid #eee;
    padding-bottom: 8px;
  }
  .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-right: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
  }
  .cart-item-info {

  }
  .cart-item-title {

    margin-bottom: 4px;
  }
  .cart-item-qty {

  .qty-btn {
    background: #007bff;

    color: white;

    border-radius: 4px;

  .qty-num {

  .remove-btn {

  table {

  th, td {

  }
  th {

  }
  select.status-select {

  }
  /* Responsive */
  @media (max-width: 600px) {
    nav {
      gap: 8px;
    }
    .product-card img {
      height: 140px;
    }
  }
</style>
</head>

    {id:15,title:"KadÄ±n Åžal",price:59.90,img:"https://cdn.pixabay.com/photo/2017/01/20/00/30/woman-1990346_1280.jpg"},
    {id:16,title:"Erkek Ceket",price:299.90,img:"https://cdn.pixabay.com/photo/2017/01/30/16/48/man-2023254_1280.jpg"},
    {id:17,title:"KadÄ±n Spor AyakkabÄ±",price:199.90,img:"https://cdn.pixabay.com/photo/2015/01/19/13/51/woman-604089_1280.jpg"},

  // LocalStorage anahtarlarÄ±

    cartCountSpan.textContent = `(${count})`;
  }

  // ÃœrÃ¼nleri gÃ¶ster
  function showProducts() {

    products.forEach(p => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.innerHTML = `

  // Sepeti gÃ¶ster

  const orderForm = document.getElementById("orderForm");

    if(cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Sepetiniz boÅŸ.</p>";

    }
    orderForm.style.display = "block";
    cartItemsContainer.innerHTML = "";
    cart.forEach(item => {
      const p = products.find(pr => pr.id === item.id);
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.title}" />

  }

    const found = cart.find(i => i.id === id);
    if(found) found.qty++;
    else cart.push({id:id, qty:1});
    saveCart();
    updateCartCount();
  }

  // Sepetten Ã¼rÃ¼n Ã§Ä±kar / azalt / kaldÄ±r
  function updateCartItem(id, action) {
    const found = cart.find(i => i.id === id);
    if(!found) return;
    if(action === "inc") found.qty++;
    else if(action === "dec") {
      found.qty--;
      if(found.qty <= 0) {
        cart = cart.filter(i => i.id !== id);
      }
    }
    saveCart();
    updateCartCount();
  }
  function removeCartItem(id) {
    cart = cart.filter(i => i.id !== id);
    saveCart();
    updateCartCount();
  }

  // Verileri kaydet
  function saveCart() {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }
  function saveOrders() {
    localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
  }
  function saveUsers() {
    localStorage.setItem(USERS_KEY, JSON.stringify(users));
  }

  // Sepet modal aÃ§/kapa
  cartBtn.addEventListener("click", () => {
    renderCart();
    cartModal.classList.add("active");
  });
  document.getElementById("closeCart").addEventListener("click", () => {
    cartModal.classList.remove("active");
  });

  // Sepetteki buton iÅŸlemleri (artÄ±r/azalt/kaldÄ±r)
  cartItemsContainer.addEventListener("click", (e) => {
    if(e.target.classList.contains("qty-btn")) {
      const id = Number(e.target.dataset.id);
      const action = e.target.dataset.action;
      updateCartItem(id, action);
      renderCart();
    } else if(e.target.classList.contains("remove-btn")) {
      const id = Number(e.target.dataset.id);
      removeCartItem(id);
      renderCart();
    }
  });

  // Sepet sipariÅŸ formu gÃ¶nderme
  orderForm.addEventListener("submit", (e) => {

    users.push({id:userId, address, bankInfo, created: now});
    saveUsers();

    // SipariÅŸ kaydet (sepetteki Ã¼rÃ¼nler + durum)
    orders.push({

      products: [...cart],

  const orderTrackContent = document.getElementById("orderTrackContent");

    if(orders.length === 0) {
      orderTrackContent.innerHTML = "<p>HenÃ¼z sipariÅŸiniz bulunmamaktadÄ±r. <a href='#'>AlÄ±ÅŸveriÅŸe baÅŸlayÄ±n!</a></p>";
      return;

    const lastOrder = orders[orders.length - 1];

    html += `<p><strong>Kargo Durumu:</strong> <em>${lastOrder.status}</em></p>`;

  // Admin login modal aÃ§/kapa
  adminLoginBtn.addEventListener("click", () => {
    adminLoginModal.classList.add("active");
  });
  document.getElementById("closeAdminLogin").addEventListener("click", () => {
    adminLoginModal.classList.remove("active");
  });

  const adminLoginForm = document.getElementById("adminLoginForm");
  adminLoginForm.addEventListener("submit", e => {

  // Admin panel iÃ§eriÄŸi
  const adminPanelDiv = document.getElementById("adminPanel");
