<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HızlıAlış</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    #hesapPanel, #sepetPanel { transition: transform 0.3s ease; transform: translateX(100%); }
    #hesapPanel.active, #sepetPanel.active { transform: translateX(0); }
    #girisPanel, #kayitPanel, #urunDetayPanel { display: none; }
    html, body { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">HızlıAlış</h1>
    <nav class="flex items-center gap-3">
      <button onclick="girisPanelGoster()" id="btnGiris" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-600">Giriş Yap</button>
      <button onclick="kayitPanelGoster()" id="btnKayit" class="px-4 py-2 bg-green-700 rounded hover:bg-green-600">Kayıt Ol</button>
      <button onclick="toggleHesapPanel()" id="btnHesap" class="hidden">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Hesap" class="w-8 h-8 rounded-full">
      </button>
    </nav>
  </header>

  <!-- GİRİŞ PANELİ -->
  <section id="girisPanel" class="p-4">
    <h2 class="text-xl font-bold mb-2">Giriş Yap</h2>
    <input id="girisKullanici" type="text" placeholder="Kullanıcı Adı" class="border p-2 mb-2 w-full" />
    <input id="girisSifre" type="password" placeholder="Şifre" class="border p-2 mb-2 w-full" />
    <button onclick="girisYap()" class="bg-blue-700 text-white px-4 py-2 rounded">Giriş Yap</button>
  </section>

  <!-- KAYIT PANELİ -->
  <section id="kayitPanel" class="p-4">
    <h2 class="text-xl font-bold mb-2">Kayıt Ol</h2>
    <input id="kayitKullanici" type="text" placeholder="Kullanıcı Adı" class="border p-2 mb-2 w-full" />
    <input id="kayitSifre" type="password" placeholder="Şifre" class="border p-2 mb-2 w-full" />
    <button onclick="kayitOl()" class="bg-green-700 text-white px-4 py-2 rounded">Kayıt Ol</button>
  </section>

  <!-- HESAP PANELİ -->
  <aside id="hesapPanel" class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg z-50 p-4 flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Hesabım</h2>
      <button onclick="toggleHesapPanel()" class="text-2xl">&times;</button>
    </div>
    <div id="hesapBilgi" class="flex-1 overflow-y-auto">
      <p class="mb-2 font-medium">Hoş geldiniz!</p>
    </div>
    <button id="adminPanelBtn" onclick="adminPanelGoster()" class="hidden bg-purple-700 text-white px-4 py-2 mt-2 rounded">Admin Panel</button>
    <button onclick="cikisYap()" class="mt-auto bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">Çıkış Yap</button>
  </aside>

  <!-- ÜRÜNLER -->
  <main id="urunler" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 hidden">
    <!-- JS ile ürünler yüklenecek -->
  </main>

  <!-- ÜRÜN DETAY PANELİ -->
  <div id="urunDetayPanel" class="fixed inset-0 bg-white z-50 p-6 overflow-auto hidden">
    <button onclick="kapatDetay()" class="text-xl absolute top-4 right-6">&times;</button>
    <div class="flex flex-col md:flex-row gap-6">
      <img id="detayResim" src="" class="w-full md:w-1/2 object-cover rounded" />
      <div>
        <h2 id="detayBaslik" class="text-2xl font-bold mb-2"></h2>
        <p id="detayAciklama" class="mb-4"></p>
        <p id="detayFiyat" class="text-xl font-semibold text-green-700 mb-2"></p>
        <p id="detayTarih" class="text-sm text-gray-600 mb-4"></p>
        <button onclick="sepeteEkle()" class="bg-blue-700 text-white px-4 py-2 rounded">Sipariş Ver</button>
      </div>
    </div>
  </div>

  <!-- SEPET PANELİ -->
  <aside id="sepetPanel" class="fixed top-0 right-0 w-72 h-full bg-white shadow-lg z-40 p-4 flex flex-col hidden">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Sepet</h2>
      <button onclick="toggleSepet()" class="text-2xl">&times;</button>
    </div>
    <div id="sepetIcerik" class="flex-1 overflow-y-auto"></div>
    <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Satın Al</button>
  </aside>

  <script>
    let users = { admin: 'admin1212' }, aktifKullanici = null, urunler = [], aktifUrun = null, sepet = [];

    for (let i = 1; i <= 6; i++) {
      urunler.push({
        id: i,
        ad: `Ürün ${i}`,
        aciklama: `Bu ürün ${i} açıklamasıdır.`,
        fiyat: `${100 + i * 10} TL`,
        tarih: `24.06.2025`,
        resim: `https://picsum.photos/seed/${i}/400/300`
      });
    }

    function girisPanelGoster() {
      document.getElementById('girisPanel').style.display = 'block';
      document.getElementById('kayitPanel').style.display = 'none';
    }

    function kayitPanelGoster() {
      document.getElementById('kayitPanel').style.display = 'block';
      document.getElementById('girisPanel').style.display = 'none';
    }

    function toggleHesapPanel() {
      document.getElementById('hesapPanel').classList.toggle('active');
    }

    function toggleSepet() {
      const sepetPanel = document.getElementById('sepetPanel');
      sepetPanel.classList.toggle('hidden');
    }

    function cikisYap() {
      aktifKullanici = null;
      document.getElementById('btnGiris').classList.remove('hidden');
      document.getElementById('btnKayit').classList.remove('hidden');
      document.getElementById('btnHesap').classList.add('hidden');
      document.getElementById('urunler').classList.add('hidden');
      document.getElementById('adminPanelBtn').classList.add('hidden');
      toggleHesapPanel();
    }

    function girisYap() {
      const k = document.getElementById('girisKullanici').value.trim(),
            s = document.getElementById('girisSifre').value;
      if (users[k] === s) {
        aktifKullanici = k;
        document.getElementById('btnGiris').classList.add('hidden');
        document.getElementById('btnKayit').classList.add('hidden');
        document.getElementById('btnHesap').classList.remove('hidden');
        document.getElementById('girisPanel').style.display = 'none';
        document.getElementById('kayitPanel').style.display = 'none';
        document.getElementById('urunler').classList.remove('hidden');
        if (k === 'admin') document.getElementById('adminPanelBtn').classList.remove('hidden');
        urunleriYukle();
      } else alert('Hatalı bilgi');
    }

    function kayitOl() {
      const k = document.getElementById('kayitKullanici').value.trim(),
            s = document.getElementById('kayitSifre').value;
      if (k && s && !users[k]) {
        users[k] = s;
        alert('Kayıt başarılı');
        girisPanelGoster();
      } else alert('Geçersiz ya da mevcut kullanıcı');
    }

    function urunleriYukle() {
      const container = document.getElementById('urunler');
      container.innerHTML = '';
      urunler.forEach(u => {
        let div = document.createElement('div');
        div.className = "bg-white shadow rounded overflow-hidden cursor-pointer";
        div.onclick = () => urunDetayGoster(u);
        div.innerHTML = `
          <img src="${u.resim}" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-bold">${u.ad}</h3>
            <p class="text-sm text-gray-600">${u.aciklama}</p>
            <p class="text-green-600 font-semibold mt-2">${u.fiyat}</p>
          </div>`;
        container.appendChild(div);
      });
    }

    function urunDetayGoster(u) {
      aktifUrun = u;
      document.getElementById('urunDetayPanel').classList.remove('hidden');
      document.getElementById('detayResim').src = u.resim;
      document.getElementById('detayBaslik').textContent = u.ad;
      document.getElementById('detayAciklama').textContent = u.aciklama;
      document.getElementById('detayFiyat').textContent = u.fiyat;
      document.getElementById('detayTarih').textContent = `Yüklenme Tarihi: ${u.tarih}`;
    }

    function kapatDetay() {
      document.getElementById('urunDetayPanel').classList.add('hidden');
    }

    function sepeteEkle() {
      sepet.push(aktifUrun);
      kapatDetay();
      guncelleSepet();
      toggleSepet();
    }

    function guncelleSepet() {
      const panel = document.getElementById('sepetIcerik');
      panel.innerHTML = '';
      sepet.forEach((u, i) => {
        let div = document.createElement('div');
        div.className = 'border-b p-2';
        div.innerHTML = `<p class="font-medium">${u.ad}</p><p class="text-sm text-gray-600">${u.fiyat}</p>`;
        panel.appendChild(div);
      });
    }

    function adminPanelGoster() {
      alert("Admin Panel (örnek olarak gösterildi)");
    }
  </script>
</body>
</html>
