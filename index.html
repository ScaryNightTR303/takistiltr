<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MottoTrend Kopya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Ürün Listesi -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
    <div onclick="showProductDetail(1)" class="bg-white shadow rounded cursor-pointer hover:shadow-lg transition">
      <img src="https://picsum.photos/id/101/400/300" class="w-full h-64 object-cover rounded-t" />
      <div class="p-4">
        <h3 class="font-semibold text-lg">Oversize T-Shirt</h3>
        <p class="text-green-600 font-bold mt-1">199 TL</p>
      </div>
    </div>

    <!-- İstediğin kadar ürün buraya ekleyebilirsin -->
  </div>

  <!-- Ürün Detay Paneli -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center z-50">
    <div class="bg-white w-[90%] max-w-2xl rounded shadow-lg overflow-hidden relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-2xl">&times;</button>
      <div class="md:flex">
        <img id="modalImg" src="" class="w-full md:w-1/2 object-cover" />
        <div class="p-6 md:w-1/2">
          <h2 id="modalTitle" class="text-2xl font-bold mb-2">Ürün Adı</h2>
          <p id="modalDesc" class="text-gray-600 mb-4">Ürün açıklaması burada yer alır.</p>
          <p id="modalPrice" class="text-green-700 text-xl font-semibold mb-4">Fiyat</p>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Satın Al</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const products = {
      1: {
        ad: "Oversize T-Shirt",
        aciklama: "Pamuklu kumaş, rahat kesim.",
        fiyat: "199 TL",
        resim: "https://picsum.photos/id/101/600/400"
      }
    };

    function showProductDetail(id) {
      const p = products[id];
      document.getElementById('modalImg').src = p.resim;
      document.getElementById('modalTitle').textContent = p.ad;
      document.getElementById('modalDesc').textContent = p.aciklama;
      document.getElementById('modalPrice').textContent = p.fiyat;
      document.getElementById('productModal').classList.remove('hidden');
      document.getElementById('productModal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('productModal').classList.add('hidden');
    }
  </script>

</body>
</html>
