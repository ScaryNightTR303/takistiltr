<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HızlıAlış - Ana Sayfa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
    /* Hover efektleri için */
    .urun-kart:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">HızlıAlış</h1>
    <nav>
      <button onclick="girisPanelGoster()" class="mx-2 px-4 py-2 bg-blue-700 rounded hover:bg-blue-600">Giriş Yap</button>
      <button onclick="kayitPanelGoster()" class="mx-2 px-4 py-2 bg-green-700 rounded hover:bg-green-600">Kayıt Ol</button>
    </nav>
  </header>

  <main class="container mx-auto py-8">

    <!-- Giriş Paneli -->
    <section id="giris" class="max-w-md mx-auto bg-white rounded shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Giriş Yap</h2>
      <input type="text" id="girisKullanici" placeholder="Kullanıcı Adı" class="w-full mb-3 p-2 border rounded" />
      <input type="password" id="girisSifre" placeholder="Şifre" class="w-full mb-3 p-2 border rounded" />
      <button onclick="girisYap()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500">Giriş Yap</button>
    </section>

    <!-- Kayıt Paneli -->
    <section id="kayit" class="max-w-md mx-auto bg-white rounded shadow p-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Kayıt Ol</h2>
      <input type="text" id="kayitKullanici" placeholder="Kullanıcı Adı" class="w-full mb-3 p-2 border rounded" />
      <input type="password" id="kayitSifre" placeholder="Şifre" class="w-full mb-3 p-2 border rounded" />
      <select id="kayitIl" onchange="ilceGetir()" class="w-full mb-3 p-2 border rounded">
        <option value="">İl Seçin</option>
      </select>
      <select id="kayitIlce" class="w-full mb-3 p-2 border rounded">
        <option value="">İlçe Seçin</option>
      </select>
      <input type="text" id="kayitAdres" placeholder="Açık Adres" class="w-full mb-3 p-2 border rounded" />
      <input type="text" id="kayitPostaKodu" placeholder="Posta Kodu" class="w-full mb-3 p-2 border rounded" />
      <input type="text" id="kayitTelefon" placeholder="Telefon Numarası" class="w-full mb-3 p-2 border rounded" />
      <button onclick="kayitOl()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-500">Kayıt Ol</button>
    </section>

    <!-- Ürünler Listesi -->
    <section id="urunler" class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto hidden">
      <!-- Ürünler buraya JS ile gelecek -->
    </section>

  </main>

  <footer class="bg-blue-900 text-white text-center p-4 mt-10">
    <p>&copy; 2025 HızlıAlış</p>
  </footer>

  <script>
    const iller = {
      'İstanbul': ['Kadıköy', 'Üsküdar', 'Beşiktaş'],
      'Ankara': ['Çankaya', 'Keçiören', 'Mamak'],
      'İzmir': ['Konak', 'Karşıyaka', 'Bornova']
    };

    const urunler = [
      {
        id: 1,
        isim: "Telefon X1",
        fiyat: 15000,
        aciklama: "Yüksek performanslı, şık tasarımlı telefon.",
        tarih: "2025-06-20",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Telefon+1-1",
          "https://via.placeholder.com/400x300?text=Telefon+1-2",
          "https://via.placeholder.com/400x300?text=Telefon+1-3"
        ]
      },
      {
        id: 2,
        isim: "Kulaklık Pro",
        fiyat: 500,
        aciklama: "Konforlu, kaliteli ses deneyimi.",
        tarih: "2025-05-10",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Kulaklık+1",
          "https://via.placeholder.com/400x300?text=Kulaklık+2"
        ]
      },
      {
        id: 3,
        isim: "Klavye Deluxe",
        fiyat: 1000,
        aciklama: "Ergonomik, dayanıklı klavye.",
        tarih: "2025-04-15",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Klavye+1",
          "https://via.placeholder.com/400x300?text=Klavye+2",
          "https://via.placeholder.com/400x300?text=Klavye+3"
        ]
      },
      {
        id: 4,
        isim: "Saat Elegance",
        fiyat: 2500,
        aciklama: "Şık tasarımlı ve dayanıklı kol saati.",
        tarih: "2025-03-20",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Saat+1",
          "https://via.placeholder.com/400x300?text=Saat+2"
        ]
      },
      {
        id: 5,
        isim: "Spor Ayakkabı",
        fiyat: 1200,
        aciklama: "Konforlu ve dayanıklı spor ayakkabı.",
        tarih: "2025-02-15",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Ayakkabı+1",
          "https://via.placeholder.com/400x300?text=Ayakkabı+2"
        ]
      },
      {
        id: 6,
        isim: "Sırt Çantası",
        fiyat: 800,
        aciklama: "Dayanıklı ve şık sırt çantası.",
        tarih: "2025-01-10",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Çanta+1",
          "https://via.placeholder.com/400x300?text=Çanta+2"
        ]
      },
      {
        id: 7,
        isim: "Bluetooth Hoparlör",
        fiyat: 700,
        aciklama: "Taşınabilir, kaliteli ses hoparlörü.",
        tarih: "2025-05-05",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Hoparlör+1",
          "https://via.placeholder.com/400x300?text=Hoparlör+2"
        ]
      },
      {
        id: 8,
        isim: "Kitap Okuyucu",
        fiyat: 950,
        aciklama: "E-kitap okuyucu cihazı, hafif ve kullanışlı.",
        tarih: "2025-04-20",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Kitap+1",
          "https://via.placeholder.com/400x300?text=Kitap+2"
        ]
      },
      {
        id: 9,
        isim: "Dijital Kamera",
        fiyat: 3000,
        aciklama: "Yüksek çözünürlüklü dijital fotoğraf makinesi.",
        tarih: "2025-03-05",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Kamera+1",
          "https://via.placeholder.com/400x300?text=Kamera+2",
          "https://via.placeholder.com/400x300?text=Kamera+3"
        ]
      },
      {
        id: 10,
        isim: "Fitness Bilekliği",
        fiyat: 600,
        aciklama: "Adım sayar ve kalp ritmi ölçer bileklik.",
        tarih: "2025-06-01",
        gorseller: [
          "https://via.placeholder.com/400x300?text=Bileklik+1",
          "https://via.placeholder.com/400x300?text=Bileklik+2"
        ]
      }
    ];

    window.onload = () => {
      // İl seçenekleri doldur
      const ilSelect = document.getElementById('kayitIl');
      for (const il in iller) {
        const opt = document.createElement('option');
        opt.value = il;
        opt.textContent = il;
        ilSelect.appendChild(opt);
      }

      // Ürünleri göster
      const urunlerDiv = document.getElementById('urunler');
      urunler.forEach(urun => {
        const urunKart = document.createElement('a');
        urunKart.href = `product.html?id=${urun.id}`;
        urunKart.className = "urun-kart block bg-white rounded shadow hover:shadow-lg transition-transform p-4 transform";
        urunKart.innerHTML = `
          <img src="${urun.gorseller[0]}" alt="${urun.isim}" class="w-full h-48 object-cover rounded mb-3" />
          <h3 class="font-semibold text-lg">${urun.isim}</h3>
          <p class="text-blue-700 font-bold mt-1">${urun.fiyat} TL</p>
        `;
        urunlerDiv.appendChild(urunKart);
      });
    };

    function ilceGetir() {
      const il = document.getElementById('kayitIl').value;
      const ilceSelect = document.getElementById('kayitIlce');
      ilceSelect.innerHTML = '<option value="">İlçe Seçin</option>';
      if (iller[il]) {
        iller[il].forEach(ilce => {
          const opt = document.createElement('option');
          opt.value = ilce;
          opt.textContent = ilce;
          ilceSelect.appendChild(opt);
        });
      }
    }

    // Giriş/Kayıt bölümü gösterme gizleme
    function girisPanelGoster() {
      document.getElementById('giris').classList.remove('hidden');
      document.getElementById('kayit').classList.add('hidden');
      document.getElementById('urunler').classList.add('hidden');
    }
    function kayitPanelGoster() {
      document.getElementById('kayit').classList.remove('hidden');
      document.getElementById('giris').classList.add('hidden');
      document.getElementById('urunler').classList.add('hidden');
    }
    function urunleriGoster() {
      document.getElementById('giris').classList.add('hidden');
      document.getElementById('kayit').classList.add('hidden');
      document.getElementById('urunler').classList.remove('hidden');
    }

    // Basit kullanıcı yönetimi örneği (localStorage)
    const users = JSON.parse(localStorage.getItem('users')) || {"admin":"admin1212"};
    const bakiyeler = JSON.parse(localStorage.getItem('bakiyeler')) || {"admin":0};
    const adresler = JSON.parse(localStorage.getItem('adresler')) || {"admin":""};
    let aktifKullanici = null;

    function kayitOl() {
      const k = document.getElementById('kayitKullanici').value.trim();
      const s = document.getElementById('kayitSifre').value.trim();
      const il = document.getElementById('kayitIl').value;
      const ilce = document.getElementById('kayitIlce').value;
      const adres = document.getElementById('kayitAdres').value.trim();
      const postaKodu = document.getElementById('kayitPostaKodu').value.trim();
      const telefon = document.getElementById('kayitTelefon').value.trim();
      if (!k || !s || !il || !ilce || !adres || !postaKodu || !telefon) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }
      if (users[k]) {
        alert("Kullanıcı zaten var.");
        return;
      }
      users[k] = s;
      bakiyeler[k] = 100;
      adresler[k] = `${il}/${ilce} - ${adres} (${postaKodu}) Tel: ${telefon}`;
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('bakiyeler', JSON.stringify(bakiyeler));
      localStorage.setItem('adresler', JSON.stringify(adresler));
      alert("Kayıt başarılı! Giriş yapabilirsiniz.");
      kayitPanelGoster();
    }

    function girisYap() {
      const k = document.getElementById('girisKullanici').value.trim();
      const s = document.getElementById('girisSifre').value.trim();
      if (users[k] === s) {
        aktifKullanici = k;
        alert(`Giriş başarılı! Hoşgeldiniz, ${k}`);
        urunleriGoster();
      } else {
        alert("Kullanıcı adı veya şifre yanlış.");
      }
    }
  </script>
</body>
</html>
