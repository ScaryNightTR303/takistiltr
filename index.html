<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MottoTrend - Klon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .product:hover {
      transform: scale(1.02);
      transition: transform 0.2s;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Banner -->
  <header class="bg-white shadow p-6 flex flex-col items-center text-center">
    <h1 class="text-3xl font-bold tracking-wide">MottoTrend</h1>
    <p class="text-gray-500 mt-2">Tarzınla Konuş</p>
  </header>

  <!-- Ürünler -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">Ürünler</h2>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Ürün kartları buraya JS ile yüklenecek -->
    </div>
  </main>

  <!-- Ürün Detay Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-2xl p-6 relative">
      <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl">&times;</button>
      <img id="modalImage" src="" class="w-full h-64 object-cover rounded mb-4" />
      <h3 id="modalTitle" class="text-xl font-bold mb-2"></h3>
      <p id="modalDesc" class="text-gray-600 mb-2"></p>
      <p id="modalPrice" class="text-green-700 text-lg font-semibold mb-4"></p>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sepete Ekle</button>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        title: "Oversize Sweatshirt",
        desc: "Yüksek kaliteli, rahat kumaş.",
        price: "349,00 TL",
        image: "https://picsum.photos/id/100/400/300"
      },
      {
        id: 2,
        title: "Vintage Denim Ceket",
        desc: "Kot modasına yeni bir soluk.",
        price: "699,00 TL",
        image: "https://picsum.photos/id/101/400/300"
      },
      {
        id: 3,
        title: "Basic Tişört",
        desc: "Günlük kullanım için ideal.",
        price: "199,00 TL",
        image: "https://picsum.photos/id/102/400/300"
      }
    ];

    const productGrid = document.getElementById('productGrid');
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = "bg-white shadow rounded p-4 product cursor-pointer";
      div.onclick = () => openModal(p);
      div.innerHTML = `
        <img src="${p.image}" class="w-full h-48 object-cover rounded mb-3">
        <h3 class="text-lg font-semibold">${p.title}</h3>
        <p class="text-gray-500 text-sm">${p.desc}</p>
        <p class="text-green-700 font-bold mt-2">${p.price}</p>
      `;
      productGrid.appendChild(div);
    });

    function openModal(p) {
      document.getElementById('modalImage').src = p.image;
      document.getElementById('modalTitle').textContent = p.title;
      document.getElementById('modalDesc').textContent = p.desc;
      document.getElementById('modalPrice').textContent = p.price;
      document.getElementById('productModal').classList.remove('hidden');
      document.getElementById('productModal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('productModal').classList.remove('flex');
      document.getElementById('productModal').classList.add('hidden');
    }
  </script>

</body>
</html>
