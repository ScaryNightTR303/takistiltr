<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MottoTrend - Takı Stili</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 50; justify-content: center; align-items: center; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- HEADER -->
  <header class="bg-black text-white p-4 flex justify-center items-center shadow-md">
    <h1 class="text-2xl font-semibold tracking-wide">MottoTrend</h1>
  </header>

  <!-- ÜRÜNLER -->
  <main class="p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-w-6xl mx-auto" id="urunler">
    <!-- Ürün kartları JS ile yüklenecek -->
  </main>

  <!-- ÜRÜN DETAY MODAL -->
  <div id="modal" class="modal">
    <div class="bg-white rounded-lg max-w-md w-full p-4 relative">
      <button onclick="modalKapat()" class="absolute top-2 right-4 text-2xl text-gray-700">&times;</button>
      <img id="modalResim" src="" alt="" class="w-full h-64 object-cover rounded" />
      <h2 id="modalBaslik" class="text-xl font-bold mt-4 mb-2"></h2>
      <p id="modalAciklama" class="text-gray-600 mb-2"></p>
      <p id="modalFiyat" class="text-green-600 font-semibold text-lg mb-4"></p>
      <a id="modalSatinAl" href="#" target="_blank" class="block bg-black text-white text-center py-2 rounded hover:bg-gray-800">Satın Al</a>
    </div>
  </div>

  <script>
    const urunler = [
      {
        id: 1,
        ad: "Zincir Kolye",
        aciklama: "Günlük kullanıma uygun sade kolye modeli.",
        fiyat: "149 TL",
        resim: "https://picsum.photos/id/101/400/400",
        link: "https://www.shopier.com/5368249"
      },
      {
        id: 2,
        ad: "Altın Kaplama Halhal",
        aciklama: "Yaz ayları için şık ve hafif halhal.",
        fiyat: "89 TL",
        resim: "https://picsum.photos/id/102/400/400",
        link: "https://www.shopier.com/5368250"
      },
      {
        id: 3,
        ad: "Minimal Yüzük",
        aciklama: "Altın kaplama, ayarlanabilir halka.",
        fiyat: "119 TL",
        resim: "https://picsum.photos/id/103/400/400",
        link: "https://www.shopier.com/5368251"
      },
      // Dilersen daha fazla ürün ekleyebilirsin
    ];

    const container = document.getElementById('urunler');
    const modal = document.getElementById('modal');
    const modalResim = document.getElementById('modalResim');
    const modalBaslik = document.getElementById('modalBaslik');
    const modalAciklama = document.getElementById('modalAciklama');
    const modalFiyat = document.getElementById('modalFiyat');
    const modalSatinAl = document.getElementById('modalSatinAl');

    urunler.forEach(u => {
      const div = document.createElement('div');
      div.className = "border rounded shadow hover:shadow-md cursor-pointer";
      div.innerHTML = `
        <img src="${u.resim}" alt="${u.ad}" class="w-full h-48 object-cover rounded-t" />
        <div class="p-2">
          <h3 class="font-semibold">${u.ad}</h3>
          <p class="text-sm text-gray-600">${u.fiyat}</p>
        </div>
      `;
      div.onclick = () => {
        modalResim.src = u.resim;
        modalBaslik.textContent = u.ad;
        modalAciklama.textContent = u.aciklama;
        modalFiyat.textContent = u.fiyat;
        modalSatinAl.href = u.link;
        modal.classList.add('active');
      };
      container.appendChild(div);
    });

    function modalKapat() {
      modal.classList.remove('active');
    }
  </script>

</body>
</html>
